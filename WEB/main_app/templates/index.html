<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }

        .header {
            background-color: #ff4444;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 2.5em;
        }

        .buttons {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 15px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc3333;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Name</h1>
    </div>

    <div class="buttons">
        <a href="/login/" class="btn">Sign in</a>
        <a href="/register/" class="btn">Sign up</a>
    </div>

    <div class="content">
        <div class="description">
            Добро пожаловать! Это простое и удобное приложение для управления вашими задачами и циклами дел.
            Создавайте расписания, отслеживайте прогресс и организуйте свою жизнь.
        </div>
    </div>
</body>
</html>
